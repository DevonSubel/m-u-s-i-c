<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <title>M-U-S-I-C</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row navigation">
      <div class="col">
        <nav class="navbar">
          <span class="navbar-brand mb-0 h1 logo"> <img src="logo.png" width = 300> </span>
        </nav>
      </div>
      <div class="w-100"></div>
      <div class="w-100"></div>
      <p class="no-show">.</p>
      <div class="col">
        <div class="menu"><a href="searchPage.html" id="search">
            <p>Search</p>
          </a></div>
      </div>
      <div class="col">
        <div class="menu"><a href="resultsPage.html" id="result">
            <p>Result</p>
          </a></div>
      </div>
      <div class="col">
        <div class="menu"><a href="#" id="playlist">
            <p>Playlist</p>
          </a></div>
      </div>
      <div class="col">
        <div class="menu"><a href="nowPlayingPage.html" id="now-playing">
            <p>Now Playing</p>
          </a></div>
      </div>
      <div class="col">
        <div class="dropdown menu active">
          <a class="dropdown-toggle" href="#" role="button" id="etc" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            ...
          </a>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="#">Add Song</a>
            <a class="dropdown-item" href="settingsPage.html">Settings</a>
            <a class="dropdown-item" href="https://github.com/declanvk/m-u-s-i-c" target="_blank">Help</a>
            <a class="dropdown-item" href="creditsPage.html">Credits</a>
          </div>
        </div>
      </div>
    </div>

    <div class="row add-song">
      <div class="col">
        <div class="h1 text-left">Add Song</div>
        <form>
          <div class="form-row">
            <div class="form-group col-md-6 album">
              <div class="row">
                <div class="labels"><label for="album-cover">Album Cover:</label></div>
                <div class="col">
                  <label class="btn style-input-file">
                    Choose File
                    <input type="file" class="form-control-file" id="album-cover">
                  </label>
                  <img src="" alt="" id="album-cover-img" width="54px" />
                </div>
              </div>
            </div>
            <div class="form-group col-md-6 set-1">
              <div class="row">
                <div class="labels"><label for="song-file">Song File:</label></div>
                <div class="col">
                  <label class="btn style-input-file">
                    Choose File
                    <input type="file" class="form-control-file" id="album-cover">
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="labels"><label for="song-name">Song Name:</label></div>
                <div class="col">
                  <input type="text" class="form-control" id="song-name">
                </div>
              </div>
              <div class="row">
                <div class="labels"><label for="artist-name">Artist:</label></div>
                <div class="col">
                  <input type="text" class="form-control" id="artist-name">
                </div>
              </div>
              <div class="row">
                <div class="labels"><label for="album-name">Album:</label></div>
                <div class="col">
                  <input type="text" class="form-control" id="album-name">
                </div>
              </div>
            </div>
          </div>
          <div class="form-row set-2">
            <div class="form-group col-md-6">
              <div class="row">
                <div class="labels"><label for="input-genre">Length:</label></div>
                <div class="col">
                  <input type="text" class="form-control" id="input-genre">
                </div>
              </div>
            </div>
            <div class="form-group col-md-6">
              <div class="row">
                <div class="labels"><label for="input-genre">Genre:</label></div>
                <div class="col">
                  <input type="text" class="form-control" id="input-genre">
                </div>
              </div>
            </div>
          </div>
          <div class="form-row set-2">
            <div class="form-group col-md-6">
              <div class="row">
                <div class="labels"><label for="input-genre">Year:</label></div>
                <div class="col">
                  <input type="text" class="form-control" id="input-genre">
                </div>
              </div>
            </div>
            <div class="form-group col-md-6">
              <div class="row">
                <div class="labels"><label for="input-genre">Tempo:</label></div>
                <div class="col">
                  <input type="text" class="form-control" id="input-genre">
                </div>
              </div>
            </div>
          </div>
          <div class="form-row set-2">
            <div class="form-group col-md-6">
              <div class="row">
                <div class="labels"><label for="input-genre">Key:</label></div>
                <div class="col">
                  <input type="text" class="form-control" id="input-genre">
                </div>
              </div>
            </div>
            <div class="form-group col-md-6">
              <div class="row">
                <div class="labels"><label for="input-genre">Notes:</label></div>
                <div class="col">
                  <input type="text" class="form-control" id="input-genre">
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-secondary-primary save-song">Save</button>
        </form>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function(e) {
          $('#album-cover-img').attr('src', e.target.result);
        }
        reader.readAsDataURL(input.files[0]);
      }
    }
    $("#album-cover").change(function() {
      readURL(this);
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
