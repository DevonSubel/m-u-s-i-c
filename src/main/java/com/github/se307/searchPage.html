<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="index.css">
<title>M-U-S-I-C</title>
</head>

<body>
  <div class="container-fluid">
     <div class="row navigation">
      <div class="col">
        <nav class="navbar">
          <span class="navbar-brand mb-0 h1 logo">MUSIC APP</span>
        </nav>
      </div>
      <div class="w-100"></div>
      <div class="w-100"></div>
      <p class="no-show">.</p>
      <div class="col">
         <div class="menu active"><a href="#" id="search"><p>Search</p></a></div>
      </div>
      <div class="col">
         <div class="menu"><a href="resultsPage.html" id="result"><p>Result</p></a></div>
      </div>
       <div class="col">
         <div class="menu"><a href="#" id="playlist"><p>Playlist</p></a></div>
      </div>
       <div class="col">
         <div class="menu"><a href="#" id="now-playing"><p>Now Playing</p></a></div>
      </div>
       <div class="col">
         <div class="dropdown menu">
           <a class="dropdown-toggle" href="#" role="button" id="etc" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            ...
           </a>
           <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
             <a class="dropdown-item" href="#">Add Song</a>
             <a class="dropdown-item" href="#">Settings</a>
             <a class="dropdown-item" href="#">Help</a>
             <a class="dropdown-item" href="creditsPage.html">Credits</a>
           </div>
        </div>
      </div>
    </div>
    <div class="row search-page">
      <div class="col">
        <div class="start-search">
          <h1>Start your search here</h1>
        </div>
        <div class="input-group mt-4 mb-3 search-bar">
          <div class="input-group-prepend" id="search-dropdown">
            <select class="custom-select" id="inputGroupSelect01">
              <option selected>Search By...</option>
              <option value="1">By Song</option>
              <option value="2">By Artist</option>
              <option value="3">By Album</option>
            </select>
          </div>
          <input type="text" class="form-control" id="search-text" aria-label="Search">
          <div class="input-group-append" id="search-button">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
          </div>
        </div>
        <div class="advanced-search">
          <button id="adv-btn">Advanced Search</button>
        </div>
        
        <!--- start modal ---->
        <div class="modal" id="advanced-modal">
          <div class="modal-content">
            <div>
              <p class="adv-title">Advanced Search</p>
              <span class="close-btn">&times;</span>  
            </div>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <div class="row">
                    <div class="labels"><label for="input-song">Song Name:</label></div>
                    <div class="col">
                      <input type="text" class="form-control" id="input-song">
                    </div>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <div class="row">
                    <div class="labels"><label for="input-genre">Genre:</label></div>
                    <div class="col">
                      <input type="text" class="form-control" id="input-genre">
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <div class="row">
                    <div class="labels"><label for="input-genre">Artist:</label></div>
                    <div class="col">
                      <input type="text" class="form-control" id="input-artist">
                    </div>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <div class="row">
                    <div class="labels"><label for="input-genre">Song Key:</label></div>
                    <div class="col">
                      <input type="text" class="form-control" id="input-key">
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <div class="row">
                    <div class="labels"><label for="input-genre">Album:</label></div>
                    <div class="col">
                      <input type="text" class="form-control" id="input-album">
                    </div>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <div class="row">
                    <div class="labels"><label for="input-genre">Tempo:</label></div>
                    <div class="col">
                      <input type="text" class="form-control" id="song-tempo">
                    </div>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-secondary-primary">Search</button>
            </form>
          </div>
        </div>
        <!-- end modal --> 
        
      </div>
    </div>
  </div>
  
  <script>
    // Get the modal
    var modal = document.getElementById('advanced-modal');

    // Get the button that opens the modal
    var btn = document.getElementById("adv-btn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close-btn")[0];

    // When the user clicks on the button, open the modal 
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
  </script>
	
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
