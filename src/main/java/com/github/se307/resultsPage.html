<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <title>M-U-S-I-C</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col navigation">
        <nav class="navbar">
          <span class="navbar-brand mb-0 h1 logo">MUSIC APP</span>
        </nav>
      </div>
      <div class="w-100"></div>
      <div class="col navigation">
        <label class="btn">
          <input type="radio" name="options" id="search" autocomplete="off"> Search
        </label>
      </div>
      <div class="col navigation">
        <label class="btn">
          <input type="radio" name="options" id="result" autocomplete="off"> Result
        </label>
      </div>
      <div class="col navigation">
        <label class="btn">
          <input type="radio" name="options" id="playlist" autocomplete="off"> Playlist
        </label>
      </div>
      <div class="col navigation">
        <label class="btn">
          <input type="radio" name="options" id="now-playing" autocomplete="off"> Now Playing
        </label>
      </div>
      <div class="col navigation">
        <label class="btn">
          <input type="radio" name="options" id="etc" autocomplete="off"> ...
        </label>
      </div>
    </div>
    <div class="row results-page">
      <div class="col sort-tabs">
        <div class="row">
          <div class="col tabs">
            <label class="btn">
              <input type="radio" name="options" id="etc" autocomplete="off"> Song
            </label>
          </div>
          <div class="col tabs">
            <label class="btn">
              <input type="radio" name="options" id="etc" autocomplete="off"> Artist
            </label>
          </div>
          <div class="col tabs">
            <label class="btn">
              <input type="radio" name="options" id="etc" autocomplete="off"> Album
            </label>
          </div>
          <div class="col tabs">
            <label class="btn">
              <input type="radio" name="options" id="etc" autocomplete="off">
              <i class="fas fa-heart"></i>
            </label>
          </div>
          <div class="col tabs">
            <label class="btn">
              <input type="radio" name="options" id="etc" autocomplete="off">
              <i class="fas fa-plus"></i>
            </label>
          </div>
        </div>
      </div>
      <div class="col">
        
      </div>
    </div>
  </div>
	
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
