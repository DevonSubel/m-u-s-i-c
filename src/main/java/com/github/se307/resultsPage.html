<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
   <link rel="stylesheet" href="index.css">
   <title>M-U-S-I-C</title>
</head>

<body>
   <div class="container-fluid">
      <div class="row navigation">
         <div class="col-md-12">
            <nav class="navbar">
               <span class="navbar-brand mb-0 h1 logo"> <img src="logo.png" alt="logo" width=300> </span>
            </nav>
         </div>
         <div class="w-100"></div>
         <div class="w-100"></div>
         <p class="no-show">.</p>
         <div class="col">
            <div class="menu"><a href="searchPage.html" id="search">
                  <p>Search</p>
               </a></div>
         </div>
         <div class="col">
            <div class="menu active"><a href="#" id="result">
                  <p>Result</p>
               </a></div>
         </div>
         <div class="col">
            <div class="dropdown menu">
               <a class="dropdown-toggle" href="#" role="button" id="etc" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Playlists
               </a>
               <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <a class="dropdown-item" href="playlistPage.html">Workout Playlist</a>
                  <a class="dropdown-item" href="playlistPage.html">Favorite Songs</a>
                  <a class="dropdown-item" href="playlistPage.html" target="_blank">Focus Playlist</a>
                  <a class="dropdown-item" href="playlistPage.html">Party Playlist</a>
               </div>
            </div>
         </div>
         <div class="col">
            <div class="menu"><a href="nowPlayingPage.html" id="now-playing">
                  <p>Now Playing</p>
               </a></div>
         </div>
         <div class="col">
            <div class="dropdown menu">
               <a class="dropdown-toggle" href="#" role="button" id="etc" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  ...
               </a>
               <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <a class="dropdown-item" href="addSongPage.html">Add Song</a>
                  <a class="dropdown-item" href="settingsPage.html">Settings</a>
                  <a class="dropdown-item" href="https://github.com/declanvk/m-u-s-i-c" target="_blank">Help</a>
                  <a class="dropdown-item" href="creditsPage.html">Credits</a>
               </div>
            </div>
         </div>
      </div>
      <div class="row results-page">
         <div class="col-md-6 sort">
            <div class="row tabs">
               <div class="col">
                  <div class="result-tabs"><a href="#" id="song">
                        <p>Song</p>
                     </a></div>
               </div>
               <div class="col">
                  <div class="result-tabs"><a href="#" id="artist">
                        <p>Artist</p>
                     </a></div>
               </div>
               <div class="col">
                  <div class="result-tabs"><a href="#" id="album">
                        <p>Album</p>
                     </a></div>
               </div>
               <div class="col">
                  <div class="result-tabs"><a href="#" id="song"><em class="fas fa-heart"></em></a></div>
               </div>
               <div class="col">
                  <div class="result-tabs"><a href="#" id="song"><em class="fas fa-plus"></em></a></div>
               </div>
            </div>
         </div>
      </div>
      <div class="row results">
         <div class="col-md-6 songresults">
            <div class="row">
               <div class="col-md-12">
                  <iframe src="songList.html" title="Song List" scrolling="yes" style="height:43rem; border:none;" frameborder="0"></iframe>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script>
      jQuery(document).ready(function($) {
         $(".clickable-row").click(function() {
            window.location = $(this).data("href");
         });
      });
   </script>

   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
